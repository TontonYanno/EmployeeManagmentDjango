{% extends 'admin/base.html' %} {% block content %}

<div class="col-md-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Création de tâches</h4>

      <div class="form-group">
        <label>Titre</label>
        <input type="text" class="form-control form-control-lg"  aria-label="Username">
      </div>
      

      <div class="form-group">
        <label for="exampleTextarea1">Description</label>
        <textarea
          class="form-control"
          id="exampleTextarea1"
          rows="2"
        ></textarea>
      </div>

      <div class="form-group">
        <label>Single select box using select 2</label>
        <select class="js-example-basic-single w-100">
          <option value="AL">Selectioner un Employé</option>
          <option value="WY">Adam</option>
          <option value="AM">Marie</option>
          <option value="CA">Charles</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary mr-2">Submit</button>
    </div>
  </div>
</div>

{% endblock %}
