{% extends 'admin/base.html' %} {% block content %}

<div class="col-md-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Création de tâches</h4>
      {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
             </button>
            </div>
        {% endfor %}
      {% endif %}
      <form action="{%url 'add_task' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label>Titre</label>
          <input name="titre" type="text"  required class="form-control form-control-lg"  aria-label="Username">
        </div>
        
        <div class="form-group">
          <label for="exampleTextarea1">Description</label>
          <textarea name="description" required class="form-control"id="exampleTextarea1"rows="2"></textarea> 
        </div>
      <div class="form-group">
        <label >Date de naissance</label>
        <input type="date" required name="date_limite" class="form-control form-control-lg">
      </div>

      <div class="form-group">
        <label>Single select box using select 2</label>
        <select name="user" class="js-example-basic-single w-100">
          <option value="AL">Selectioner un Employé</option>
          {% for user in users %}
          <option value="{{user.id}}">{{user.nom_complet}}</option>
          {% endfor %}
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary mr-2">Ajouter</button>
    </form>
    </div>
  </div>
</div>

{% endblock %}
