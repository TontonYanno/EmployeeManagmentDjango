{% extends 'emp/base.html' %} 
{% block content %}

<div class="w-100">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class=""></div>
      <a href="{% url 'myprofile' %}" class="btn btn-primary">
        <i class="fas fa-arrow-left me-2"></i>Retour
      </a>
    </div>
    <!-- <h4 class="title">Edit Profile <a href="profile.php">Profile</a></h4> -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card password-card">
            <div class="card-header bg-white border-0 pt-4">
              <h3 class="text-center mb-0"><i class="fas fa-camera"></i>Changer Votre photo de profil</h3>
            </div>
            <div class="card-body px-4 pt-2">
              <form enctype="multipart/form-data" method="POST"action="{% url 'change_photo' %}">
                {% csrf_token %}
                <!-- Les alertes -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
                
                <!-- Mot de passe actuel -->
                <div class="mb-4">
                  <label class="form-label">Mot de passe actuel</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-camera"></i></span>
                    <input type="file"class="form-control"name="photo" required/>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold"><i class="fas fa-sync me-2"></i>Mettre Ã  jour</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{%endblock%}
