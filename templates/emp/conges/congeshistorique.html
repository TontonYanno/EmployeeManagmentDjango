{% extends 'emp/base.html' %} 
{% block content %}

<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Historique de mes Congés</h4>
        <!-- <p class="card-description">Add class <code>.table</code></p> -->
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Congés</th>
                <th>Durée(j)</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {% for conge in conges %}
              <tr>
                <td> {{conge.type}} </td>
                <td>{{conge.description}}</td>
                <td>
                    {% if conge.statut == 'accepte' %}
                        <label class="badge badge-success">Accepté</label>
                    {% elif conge.statut == 'en_attente' %}
                        <label class="badge badge-warning">En attente</label>
                     {% else %}
                         <label class="badge badge-danger">Refusé</label>
                    {% endif %}
                </td>
                <td>
                    <a href="{% url 'detail' conge.id %}" class="btn btn-sm btn-outline-primary" >
                        <i class="fas fa-eye"></i>
                    </a>
                </td>
              </tr>
              {% endfor %}
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
