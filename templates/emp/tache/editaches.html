{% extends 'emp/base.html' %}

{% block content %}

<style>
    :root {
        --primary-color: #6366f1;
        --secondary-color: #4f46e5;
        --background-gradient: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    }


    .task-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease;
    }

    .task-card:hover {
        transform: translateY(-5px);
    }

    .status-badge {
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.9em;
        font-weight: 500;
    }

    .status-pending {
        background: #fef3c7;
        color: #d97706;
    }

    .status-in_progress {
        background: #dbeafe;
        color: #1d4ed8;
    }

    .status-completed {
        background: #dcfce7;
        color: #16a34a;
    }

    .btn-primary {
        background: var(--primary-color);
        border: none;
        padding: 0.75rem 2rem;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background: var(--secondary-color);
        transform: scale(1.05);
    }
</style>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="task-card p-2 mb-2">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 mb-0">üìù Modifier T√¢che</h1>
                    <a href="{% url 'mestaches' %}" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-2"></i>Retour
                    </a>
                </div>

                <!-- Messages d'alerte -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}

                           
                <!-- D√©tails de la t√¢che -->
                <div class="mb-4">
                    <h5 class="fw-medium mb-3">üìå D√©tails de la t√¢che</h5>
                    <div class="mb-3">
                        <label class="form-label text-muted">Titre</label>
                        <div class="form-control bg-light">{{tache.titre}}</div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-muted">Description</label>
                        <div class="form-control bg-light" style="min-height: 75px">{{tache.description}}</div>
                    </div>
                </div>

                <!-- Formulaire de mise √† jour -->
                <form method="POST" action=" {%url 'update_mytask' tache.id %} ">
                    {% csrf_token %}
                    <h5 class="fw-medium mb-3">üîÑ Mise √† jour du statut</h5>
                    <div class="mb-4">
                        <label class="form-label">Statut actuel</label>
                        <select name="statut" class="form-select" required>
                            <option value="en_attente" >En attente</option>
                            <option value="en_cours" >En cours</option>
                            <option value="terminee" >Termin√©e</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Enregistrer les modifications</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
