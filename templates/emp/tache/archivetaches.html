{% extends 'emp/base.html' %}
{% block content %}

<style>
    :root {
        --primary-color: #6366f1;
        --secondary-color: #4f46e5;
        --background-gradient: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    }

    .task-card {
        background: white;
        border-radius: 5px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease;
    }

    .task-card:hover {
        transform: translateY(-5px);
    }

    .btn-primary {
        background: var(--primary-color);
        border: none;
        padding: 0.75rem 2rem;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background: var(--secondary-color);
        transform: scale(1.05);
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.25);
    }
</style>

<div class="container ">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="task-card p-2">
                <!-- Titre et bouton de retour -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 mb-0">ðŸ“¦ Archiver TÃ¢che</h1>
                    <a href="{% url 'mestaches' %}" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-2"></i>Retour
                    </a>
                </div>
                <!-- Messages d'alerte -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
              
                <!-- DÃ©tails de la tÃ¢che -->
                <div class="mb-4">
                    <h5 class="fw-medium mb-3">ðŸ“Œ DÃ©tails de la tÃ¢che</h5>
                    <div class="mb-3">
                        <label class="form-label text-muted">Titre</label>
                        <div class="form-control bg-light">{{tache.titre}}</div>
                    </div>
                </div>

                <!-- Formulaire d'archivage -->
                <form method="POST" action="{% url 'archive_tasks' tache.id %}">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label">Mention pour l'administrateur</label>
                        <textarea name="mention" class="form-control" rows="4" placeholder="Ex : J'ai rencontrÃ© un problÃ¨me avec cette tÃ¢che..." required></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-box-archive me-2"></i>Archiver la tÃ¢che
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
